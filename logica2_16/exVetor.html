<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. Vetor</title>
</head>

<body>
    <script>
        //Inicio
        lista = [];
        var soma = 0;
        for (let index = 0; index < 10; index++) {
            var numero = prompt(`Informe o ${index + 1} ยบ  valor`);
            lista.push(numero);
        }
        for (let index = 0; index < lista.length; index++) {
            soma += lista[index];
            lista.push(numero * numero);
        }
        console.log(lista + numero);
        console.log(soma);
    </script>
</body>

</html>
