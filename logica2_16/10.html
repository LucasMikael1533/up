<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Inicio
        var pergunta = "Sim" && "sim"

        //Informação
        while (pergunta == "Sim" && "sim") {
            imc = peso / (altura * altura);
            var peso = prompt("Digite seu PESO");
            var altura = prompt("Digite sua ALTURA");


            if (imc > 40) {
                alert("Obesidade Grau III");
            }
            else if (imc >= 35) {
                alert("Obesidade Grau II");
            }
            else if (imc > 30) {
                alert("Obesidade Grau I");
            }
            else if (imc > 25) {
                alert("SobrePeso");
            }
            else if (imc > 18.6) {
                alert("Normal");
            }
            else {
                alert("Abaixo Do Normal");
            }
            
            pergunta = prompt("Quer Continuar?")
        }





    </script>
</body>
