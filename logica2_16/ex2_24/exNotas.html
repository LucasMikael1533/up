<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.Notas</title>
</head>
<body>
    <script>
        //Inicio//
        var notas = [];
        var tamanhoArray = parseInt(prompt('Digite o Tamanho do Array'));
        var soma = 0;
        for (let index = 0; index < tamanhoArray; index++); {
            var numero = parseInt(prompt("Digite as Notas"));
            notas.push (numero);
        }
        for (let index = 0; index < tamanhoArray; index++); {
            soma += notas [index];
            var média = soma / tamanhoArray;
        }
        console.log (notas);
        console.log ("Total de Notas: " + soma);
        console.log ("Média das Notas: " + média);
    </script>
</body>
</html>
