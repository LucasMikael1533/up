<body>
    <script>
        //ENTRADA
        var a = prompt('Qtde de componentes A:');
        //ENTRADA
        var b = prompt('Qtde de componentes B:');
        //ENTRADA
        var c = prompt('Qtde de componentes C:');

        //MAXIMO DE PLACAS FEITAS PELO COMP_A
        var placasA = a / 2;
        //MAXIMO DE PLACAS FEITAS PELO COMP_B
        var placasB = b / 3;
        //MAXIMO DE PLACAS FEITAS PELO COMP_C
        var placasC = c / 7;

        //DEFINE VARIAVEL MAXIMO
        var maximo = placasA;

        //SE VALOR PLACAS_A/ FOR MAIOR
        //COMPARA QUAL SERÁ MENOR VALOR!!
        if (placasB < maximo) {
            maximo = placasB;
        }
        if (placasC < maximo) {
            maximo = placasC;
        }
        alert(maximo);
        //COMPARA QUAL SERÁ MENOR VALOR!!
    </script>
</body>
